<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan javascript</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 40px;
            background: white;
            line-height: 1.6;
        }
        h2 {
            margin-top: 30px;
        }
        button {
            padding: 10px 18px;
            margin: 6px;
            font-size: 15px;
            cursor: pointer;
            border: none;
            background: blue;
            color: white;
            border-radius: 6px;
        }
        button:hover {
            opacity: 0.9;
        }
        #box {
            margin-top: 10px;
        }
        hr {
            margin: 30px 0;
        }
    </style>

    <script>
        function ubahteks() {
            document.getElementById("judul").innerText = 
            "teks sudah berubah oleh javascript";
        }
        function ubahwarna() {
            document.getElementById("judul").style.color = 
            "red";
        }
    </script>
</head>
<body>
    <h2>praktek inline javascript</h2>
    <button onclick="alert('hello, saya belajar javascript')">
        klik saya (onclick)
    </button>

    <button onmouseover="alert('mouse sedang berada diatas tombol')">
        arahkan mouse (onmouseover)
    </button>

    <button ondblclick="alert('tombol klik dua kali')">
        klik dua kali (ondblclick)
    </button>
    
    <hr>

    <h2>praktik internal javascript</h2>

    <h3 id="judul">ini judul awalp</h3>

    <button onclick="ubahteks()">ubah judul</button>
    <button onclick="ubahwarna()">ubah judul</button>
</body>
