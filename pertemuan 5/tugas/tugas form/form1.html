<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugas form 1</title>
    <link rel="stylesheet" href="../css/form1.css">
</head>
<body>
    <div class="form-container">
        <h2>Class Registration Form</h2>
        <p>Please fill out the form below to register for our class</p>

        <form>
            <div class="input-row">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
            </div>

            <div class="input-row">
                <input type="email" placeholder="Email Address" required>
                <input type="tel" placeholder="Phone Number" required>
            </div>

            <label for="class-level">Class Level</label>
            <select id="class-level" required>
                <option value="">Select your class level</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            <small>Please choose the appropriate level for your experience</small>

            <label>Class Days</label>
            <small>Please select the days you are available to attend class</small>
            <div class="checkbox-container">
                <div class="checkbox-column">
                    <label><input type="checkbox"> Monday</label>
                    <label><input type="checkbox"> Wednesday</label>
                    <label><input type="checkbox"> Friday</label>
                    <label><input type="checkbox"> Tuesday</label>
                    <label><input type="checkbox"> Thursday</label>
                    <label><input type="checkbox"> Saturday</label>
                </div>
            </div>

            <div class="terms">
                <label><input type="checkbox" required> I agree to the terms and conditions of the class registration</label>
            </div>

            <button type="submit" class="btn">Register Now!</button>
        </form>
    </div>
</body>
</html>
